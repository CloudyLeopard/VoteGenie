{% extends "base.html" %}

{% block content %}
    <!-- add a section where you UPLOAD NEW SOURCES -->

    <!-- Upload excel sheet of people you want to identify -->
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <div class="form-group">
            <input type="file" name="file" accept=".xlsx, .xls" class="form-control-file">
        </div>
        <!-- add a section where you CHOOSE VECTOR STORE DATABASE (i.e. use only new sources) -->
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
{% endblock %}
